<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<form class="form-horizontal" role="form" wicket:id="dataSourceForm">
		<div class="col-lg-offset-2 col-lg-10">
			<span wicket:id="feedback"/>
		</div>
		<div class="form-group">
			<label for="file" class="col-lg-2 control-label"><wicket:message key="lbl.file"/></label>
			<div class="col-lg-10">
				<span wicket:id="fileFeedback"><input type="file" class="form-control" wicket:id="file"/></span>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-lg-2 control-label"><wicket:message key="lbl.name"/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="name"/>
			</div>
		</div>
		<div class="form-group">
			<label for="contentType" class="col-lg-2 control-label"><wicket:message key="lbl.contentType"/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="contentType"/>
			</div>
		</div>
		<div class="col-lg-offset-2 col-lg-10">
			<input type="submit" class="btn btn-default" wicket:id="add" wicket:message="value:cmd.add"/>
			<input type="submit" class="btn btn-default" wicket:id="cancel" wicket:message="value:cmd.cancel"/>
		</div>
	</form>
</wicket:panel>
</body>
</html>
