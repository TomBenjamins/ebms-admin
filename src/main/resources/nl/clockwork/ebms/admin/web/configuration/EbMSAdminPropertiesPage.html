<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<span wicket:id="feedback">[feedback]</span>
	<form wicket:id="ebMSAdminPropertiesForm">
		<table class="vertical">
			<caption><wicket:message key="ebMSAdminProperties">EbMS Admin Properties</wicket:message></caption>
			<tbody>
				<tr>
					<th><wicket:message key="lbl.maxItemsPerPage">Max Items Per Page</wicket:message></th>
					<td wicket:id="maxItemsPerPageFeedback"><input type="text" wicket:id="maxItemsPerPage"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.ebMSURL">EbMS Service URL</wicket:message></th>
					<td wicket:id="ebMSURLFeedback"><input type="text" wicket:id="ebMSURL" size="64"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.jdbcDriver">JDBC Driver</wicket:message></th>
					<td wicket:id="jdbcDriverFeedback"><select wicket:id="jdbcDrivers"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.jdbcHost">Database Host</wicket:message></th>
					<td wicket:id="jdbcHostFeedback"><input type="text" wicket:id="jdbcHost"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.jdbcPort">Database Port</wicket:message></th>
					<td wicket:id="jdbcPortFeedback"><input type="text" wicket:id="jdbcPort"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.jdbcDatabase">Database Name</wicket:message></th>
					<td wicket:id="jdbcDatabaseFeedback"><input type="text" wicket:id="jdbcDatabase"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.jdbcURL">JDBC Url</wicket:message></th>
					<td><input type="text" wicket:id="jdbcURL" size="64"/><input type="submit" wicket:id="testJdbcURL" wicket:message="value:cmd.test"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.jdbcUsername">Database Username</wicket:message></th>
					<td wicket:id="jdbcUsernameFeedback"><input type="text" wicket:id="jdbcUsername"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.jdbcPassword">Database Password</wicket:message></th>
					<td wicket:id="jdbcPasswordFeedback"><input type="text" wicket:id="jdbcPassword"/></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">
						<input type="submit" wicket:id="download" wicket:message="value:cmd.download"/>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</wicket:extend>
</body>
</html>
