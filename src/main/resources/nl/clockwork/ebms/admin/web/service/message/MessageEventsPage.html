<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div>
		<div class="pull-left"><span wicket:id="navigator"/></div>
		<div class="pull-right"><select class="form-control pull-right auto-width" wicket:id="maxItemsPerPage"/></div>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th><wicket:message key="lbl.messageId"/></th>
					<th><wicket:message key="lbl.type"/></th>
				</tr>
			</thead>
			<tbody wicket:id="container">
				<tr wicket:id="messageEvents">
					<td><a href="#" wicket:id="view"><wicket:container wicket:id="messageId"/></a></td>
					<td><wicket:container wicket:id="type"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<a class="btn btn-default" href="#" wicket:id="back"><wicket:message key="cmd.back"/></a>
		<a class="btn btn-default" href="#" wicket:id="download"><wicket:message key="cmd.download"/></a>
	</div>
</wicket:extend>
</body>
</html>
