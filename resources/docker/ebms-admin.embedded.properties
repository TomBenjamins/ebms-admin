# the path must be kept at /cert/ as this is the mapped folder to the actual folder on disk that the docker image knows.
truststore.path=/cert/ebmsadapter.jks
truststore.password=ab987c
truststore.type=JKS

# the path must be kept at /cert/ as this is the mapped folder to the actual folder on disk that the docker image knows.
signature.keystore.path=/cert/ebmsadapter.jks
signature.keystore.password=ab987c
signature.keystore.type=JKS

