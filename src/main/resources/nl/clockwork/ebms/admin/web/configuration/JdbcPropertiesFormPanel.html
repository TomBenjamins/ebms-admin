<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<form wicket:id="form">
		<div class="form-group">
			<label for="drivers" class="col-lg-2 control-label"><wicket:message key="lbl.driver"/></label>
			<div class="col-lg-10">
				<span wicket:id="driverFeedback"><select class="form-control" wicket:id="drivers"/></span>
			</div>
		</div>
		<div class="form-group">
			<label for="host" class="col-lg-2 control-label"><wicket:message key="lbl.host"/></label>
			<div class="col-lg-10">
				<span wicket:id="hostFeedback"><input type="text" class="form-control" wicket:id="host"/></span>
			</div>
		</div>
		<div class="form-group">
			<label for="port" class="col-lg-2 control-label"><wicket:message key="lbl.port"/></label>
			<div class="col-lg-10">
				<span wicket:id="portFeedback"><input type="text" class="form-control" wicket:id="port"/></span>
			</div>
		</div>
		<div class="form-group">
			<label for="database" class="col-lg-2 control-label"><wicket:message key="lbl.database"/></label>
			<div class="col-lg-10">
				<span wicket:id="databaseFeedback"><input type="text" class="form-control" wicket:id="database"/></span>
			</div>
		</div>
		<div class="form-group">
			<label for="url" class="col-lg-2 control-label"><wicket:message key="lbl.url"/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="url"/><input type="submit" class="btn btn-default" wicket:id="test" wicket:message="value:cmd.test"/>
			</div>
		</div>
		<div class="form-group">
			<label for="username" class="col-lg-2 control-label"><wicket:message key="lbl.username"/></label>
			<div class="col-lg-10">
				<span wicket:id="usernameFeedback"><input type="text" class="form-control" wicket:id="username"/></span>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-lg-2 control-label"><wicket:message key="lbl.password"/></label>
			<div class="col-lg-10">
				<span wicket:id="passwordFeedback"><input type="password" class="form-control" wicket:id="password"/></span>
			</div>
		</div>
	</form>
</wicket:panel>
</body>
</html>
