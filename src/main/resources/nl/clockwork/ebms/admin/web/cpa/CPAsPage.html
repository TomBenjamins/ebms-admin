<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div class="col-lg-12">
		<div class="row">
			<div class="pull-left"><span wicket:id="navigator"/></div>
			<div class="pull-right"><select class="form-control pull-right auto-width" wicket:id="maxItemsPerPage"/></div>
		</div>
	</div>
	<div class="viewport">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th><wicket:message key="lbl.cpaId"/></th>
				</tr>
			</thead>
			<tbody wicket:id="container">
				<tr wicket:id="cpas">
					<td><a href="#" wicket:id="view"><wicket:container wicket:id="cpaId"/></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</wicket:extend>
</body>
</html>
