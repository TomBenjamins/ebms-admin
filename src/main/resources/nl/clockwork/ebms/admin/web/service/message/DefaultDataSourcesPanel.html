<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<div class="form-group">
		<label class="col-lg-2 control-label"><wicket:message key="lbl.dataSources"/></label>
		<div class="col-lg-10">
			<form class="form-horizontal" role="form" wicket:id="form">
				<table class="table table-striped">
					<tr>
						<td>
							<label><wicket:message key="lbl.name"/></label>
						</td>
						<td>
							<label><wicket:message key="lbl.contentType"/></label>
						</td>
						<td></td>
					</tr>
					<tr wicket:id="dataSources">
						<td>
							<p class="form-control-static"><wicket:container wicket:id="name"/></p>
						</td>
						<td>
							<p class="form-control-static"><wicket:container wicket:id="contentType"/></p>
						</td>
						<td>
							<input type="submit" class="btn btn-default pull-right" wicket:id="remove" wicket:message="value:cmd.remove"/>
						</td>
					</tr>
					<tfoot>
						<tr>
							<td colspan="3">
								<input type="submit" class="btn btn-default" wicket:id="add" wicket:message="value:cmd.add"/>
							</td>
						</tr>
					</tfoot>
				</table>
				<div wicket:id="dataSourceModelWindow"/>
			</form>
		</div>
	</div>
</wicket:panel>
</body>
</html>
