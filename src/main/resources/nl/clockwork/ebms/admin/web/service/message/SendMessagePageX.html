<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div class="col-lg-offset-2 col-lg-10">
		<span wicket:id="feedback"/>
	</div>
	<form class="form-horizontal" role="form" wicket:id="form">
		<div class="form-group" wicket:id="cpaIdFeedback">
			<label wicket:for="cpaIds" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="cpaIds"/>
			</div>
		</div>
		<div class="form-group" wicket:id="fromRoleFeedback">
			<label wicket:for="fromRoles" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="fromRoles"/>
			</div>
		</div>
		<div class="form-group" wicket:id="serviceFeedback">
			<label wicket:for="services" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="services"/>
			</div>
		</div>
		<div class="form-group" wicket:id="actionFeedback">
			<label wicket:for="actions" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="actions"/>
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="conversationId" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="conversationId"/>
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="messageId" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="messageId"/>
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="refToMessageId" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="refToMessageId"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.dataSources"/></label>
			<div class="col-lg-10" wicket:id="dataSourcesPanel"/>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" class="btn btn-default" wicket:id="send" wicket:message="value:cmd.send"/>
				<input type="submit" class="btn btn-default" wicket:id="reset" wicket:message="value:cmd.reset"/>
			</div>
		</div>
	</form>
</wicket:extend>
</body>
</html>
