<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<span wicket:id="feedback">[feedback]</span>
	<form wicket:id="editCPAForm">
		<table class="vertical">
			<caption><wicket:message key="cpa">Collaboration Protocol Agreement</wicket:message></caption>
			<tbody>
				<tr>
					<td colspan="2" wicket:id="cpaFeedback"><textarea wicket:id="cpa" rows="64" cols="192" style="white-space: pre; word-wrap: normal; overflow-x: scroll;">[cpa]</textarea></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">
						<input type="submit" wicket:id="save" value="Save"/>
						<input type="submit" wicket:id="cancel" value="Cancel"/>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</wicket:extend>
</body>
</html>
