<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="form-group">
		<label class="col-lg-2 control-label"><wicket:message key="lbl.attachments"/></label>
		<div class="col-lg-10 table-responsive">
			<table class="table table-striped">
				<tr>
					<td>
						<label><wicket:message key="lbl.name"/></label>
					</td>
					<td>
						<label><wicket:message key="lbl.contentId"/></label>
					</td>
					<td>
						<label><wicket:message key="lbl.contentType"/></label>
					</td>
				</tr>
				<tr wicket:id="attachments">
					<td>
						<p class="form-control-static"><wicket:container wicket:id="name"/></p>
					</td>
					<td>
						<p class="form-control-static"><a href="#" wicket:id="downloadAttachment"><wicket:container wicket:id="contentId"/></a></p>
					</td>
					<td>
						<p class="form-control-static"><wicket:container wicket:id="contentType"/></p>
					</td>
				</tr>
			</table>
		</div>
	</div>
</wicket:panel>
</body>
</html>
