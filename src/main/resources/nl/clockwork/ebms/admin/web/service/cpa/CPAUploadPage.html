<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<span wicket:id="feedback">[feedback]</span>
	<form wicket:id="uploadCPAForm">
		<table class="vertical">
			<caption><wicket:message key="cpa">Collaboration Protocol Agreement</wicket:message></caption>
			<tbody>
				<tr>
					<th><wicket:message key="lbl.cpa">CPA</wicket:message></th>
					<td wicket:id="cpaFeedback"><input wicket:id="cpaFile" type="file"/></td>
				</tr>
				<tr>
					<th><wicket:message key="lbl.overwrite">CPA</wicket:message></th>
					<td><input wicket:id="overwrite" type="checkbox"/></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">
						<input type="submit" wicket:id="validate" value="Validate"/>
						<input type="submit" wicket:id="upload" value="Upload"/>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</wicket:extend>
</body>
</html>
