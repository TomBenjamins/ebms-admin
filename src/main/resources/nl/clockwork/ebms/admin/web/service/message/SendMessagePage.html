<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div class="col-lg-offset-2 col-lg-10">
		<span wicket:id="feedback"/>
	</div>
	<form class="form-horizontal" role="form" wicket:id="form">
		<div class="form-group" wicket:id="cpaIdFeedback">
			<label for="cpaIds" class="col-lg-2 control-label"><wicket:message key="lbl.cpaId"/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="cpaIds"/>
			</div>
		</div>
		<div class="form-group" wicket:id="fromRoleFeedback">
			<label for="fromRoles" class="col-lg-2 control-label"><wicket:message key="lbl.fromRole"/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="fromRoles"/>
			</div>
		</div>
		<div class="form-group" wicket:id="serviceFeedback">
			<label for="services" class="col-lg-2 control-label"><wicket:message key="lbl.service"/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="services"/>
			</div>
		</div>
		<div class="form-group" wicket:id="actionFeedback">
			<label for="actions" class="col-lg-2 control-label"><wicket:message key="lbl.action"/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="actions"/>
			</div>
		</div>
		<div class="form-group">
			<label for="dataSources" class="col-lg-2 control-label"><wicket:message key="lbl.dataSources"/></label>
			<div class="col-lg-10">
			<form class="form-horizontal" role="form" wicket:id="form">
				<table class="table table-striped">
					<tr>
						<td>
							<label for="name"><wicket:message key="lbl.name"/></label>
						</td>
						<td>
							<label for="contentType"><wicket:message key="lbl.contentType"/></label>
						</td>
						<td></td>
					</tr>
					<tr wicket:id="dataSources">
						<td>
							<p class="form-control-static"><wicket:container wicket:id="name"/></p>
						</td>
						<td>
							<p class="form-control-static"><wicket:container wicket:id="contentType"/></p>
						</td>
						<td>
							<input type="submit" class="btn btn-default pull-right" wicket:id="remove" wicket:message="value:cmd.remove"/>
						</td>
					</tr>
					<tfoot>
						<tr>
							<td colspan="3">
								<input type="submit" class="btn btn-default" wicket:id="add" wicket:message="value:cmd.add"/>
							</td>
						</tr>
					</tfoot>
				</table>
				<div wicket:id="dataSourceModelWindow"/>
			</form>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" class="btn btn-default" wicket:id="send" wicket:message="value:cmd.send"/>
				<input type="submit" class="btn btn-default" wicket:id="reset" wicket:message="value:cmd.reset"/>
			</div>
		</div>
	</form>
</wicket:extend>
</body>
</html>
