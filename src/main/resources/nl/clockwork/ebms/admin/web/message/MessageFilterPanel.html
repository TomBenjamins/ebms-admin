<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="panel-group" id="accordion">
		<span wicket:id="feedback"/>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><wicket:message key="messageFilter"/></a>
					<button type="button" class="close" aria-hidden="true" wicket:id="clear">&times;</button>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse">
				<div class="panel-body">
					<form class="form-horizontal" role="form" wicket:id="form">
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label for="cpaIds" class="col-lg-4 control-label"><wicket:message key="lbl.cpaId"/></label>
									<div class="col-lg-8">
										<select class="form-control" wicket:id="cpaIds"/>
									</div>
								</div>
								<div class="form-group">
									<label for="fromRoles" class="col-lg-4 control-label"><wicket:message key="lbl.fromRole"/></label>
									<div class="col-lg-8">
										<select class="form-control" wicket:id="fromRoles"/>
									</div>
								</div>
								<div class="form-group">
									<label for="toRoles" class="col-lg-4 control-label"><wicket:message key="lbl.toRole"/></label>
									<div class="col-lg-8">
										<select class="form-control" wicket:id="toRoles"/>
									</div>
								</div>
								<div class="form-group">
									<label for="services" class="col-lg-4 control-label"><wicket:message key="lbl.service"/></label>
									<div class="col-lg-8">
										<select class="form-control" wicket:id="services"/>
									</div>
								</div>
								<div class="form-group">
									<label for="actions" class="col-lg-4 control-label"><wicket:message key="lbl.action"/></label>
									<div class="col-lg-8">
										<select class="form-control" wicket:id="actions"/>
									</div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label for="conversationId" class="col-lg-4 control-label"><wicket:message key="lbl.conversationId"/></label>
									<div class="col-lg-8">
										<input type="text" class="form-control" wicket:id="conversationId"/>
									</div>
								</div>
								<div class="form-group">
									<label for="messageId" class="col-lg-4 control-label"><wicket:message key="lbl.messageId"/></label>
									<div class="col-lg-8">
										<input type="text" class="form-control" wicket:id="messageId"/>
									</div>
								</div>
								<div class="form-group">
									<label for="refToMessageId" class="col-lg-4 control-label"><wicket:message key="lbl.refToMessageId"/></label>
									<div class="col-lg-8">
										<input type="text" class="form-control" wicket:id="refToMessageId"/>
									</div>
								</div>
								<div class="form-group">
									<label for="statuses" class="col-lg-4 control-label"><wicket:message key="lbl.status"/></label>
									<div class="col-lg-8">
										<select class="form-control" wicket:id="statuses"/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label for="from" class="col-lg-4 control-label"><wicket:message key="lbl.from"/></label>
									<div class="col-lg-8">
										<span wicket:id="from"/>
									</div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label for="to" class="col-lg-4 control-label"><wicket:message key="lbl.to"/></label>
									<div class="col-lg-8">
										<span wicket:id="to"/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
							<div class="form-group">
								<div class="col-lg-offset-4 col-lg-8">
									<input type="submit" class="btn btn-default" wicket:id="search" wicket:message="value:cmd.search"/>
									<input type="submit" class="btn btn-default" wicket:id="reset" wicket:message="value:cmd.reset"/>
								</div>
							</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</body>
</html>
