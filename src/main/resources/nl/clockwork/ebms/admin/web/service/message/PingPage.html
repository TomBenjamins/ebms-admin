<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div class="col-lg-offset-2 col-lg-10">
		<span wicket:id="feedback"/>
	</div>
	<form class="form-horizontal" role="form" wicket:id="pingForm">
		<div class="form-group">
			<label for="cpaIds" class="col-lg-2 control-label"><wicket:message key="lbl.cpaId"/></label>
			<div class="col-lg-10">
				<span wicket:id="cpaIdFeedback"><select class="form-control" wicket:id="cpaIds"/></span>
			</div>
		</div>
		<div class="form-group">
			<label for="fromParties" class="col-lg-2 control-label"><wicket:message key="lbl.fromParty"/></label>
			<div class="col-lg-10">
				<span wicket:id="fromPartyFeedback"><select class="form-control" wicket:id="fromParties"/></span>
			</div>
		</div>
		<div class="form-group">
			<label for="toParties" class="col-lg-2 control-label"><wicket:message key="lbl.toParty"/></label>
			<div class="col-lg-10">
				<span wicket:id="toPartyFeedback"><select class="form-control" wicket:id="toParties"/></span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" class="btn btn-default" wicket:id="ping" wicket:message="value:cmd.ping"/>
			</div>
		</div>
	</form>
</wicket:extend>
</body>
</html>
