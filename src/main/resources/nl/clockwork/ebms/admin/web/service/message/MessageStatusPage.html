<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div class="col-lg-offset-2 col-lg-10">
		<span wicket:id="feedback"/>
	</div>
	<form class="form-horizontal" role="form" wicket:id="form">
		<div class="form-group" wicket:id="cpaIdFeedback">
			<label for="cpaIds" class="col-lg-2 control-label"><wicket:message key="lbl.cpaId"/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="cpaIds"/>
			</div>
		</div>
		<div class="form-group" wicket:id="fromPartyFeedback">
			<label for="fromParties" class="col-lg-2 control-label"><wicket:message key="lbl.fromParty"/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="fromParties"/>
			</div>
		</div>
		<div class="form-group" wicket:id="toPartyFeedback">
			<label for="toParties" class="col-lg-2 control-label"><wicket:message key="lbl.toParty"/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="toParties"/>
			</div>
		</div>
		<div class="form-group" wicket:id="messageIdFeedback">
			<label for="messageIds" class="col-lg-2 control-label"><wicket:message key="lbl.messageId"/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="messageIds"/>
				<input type="text" class="form-control" wicket:id="messageId"/>
			</div>
		</div>
		<div class="form-group">
			<label for="manual" class="col-lg-2 control-label"><wicket:message key="lbl.manual"/></label>
			<div class="col-lg-10">
				<input type="checkbox" wicket:id="manual" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" class="btn btn-default" wicket:id="check" wicket:message="value:cmd.check"/>
				<input type="submit" class="btn btn-default" wicket:id="reset" wicket:message="value:cmd.reset"/>
			</div>
		</div>
	</form>
</wicket:extend>
</body>
</html>
