<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div class="col-lg-offset-2 col-lg-10">
		<span wicket:id="feedback"/>
	</div>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.messageId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="messageId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.messageNr"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="messageNr"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.conversationId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="conversationId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.refToMessageId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><a href="#" wicket:id="viewRefToMessageId"><wicket:container wicket:id="refToMessageId"/></a></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.timestamp"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="timestamp"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.cpaId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="cpaId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.fromRole"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="fromRole"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.toRole"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="toRole"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.service"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="service"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.action"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="action"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.status"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="status"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.statusTime"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="statusTime"/></p>
			</div>
		</div>
		<wicket:container wicket:id="attachments"/>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.events"/></label>
			<div class="col-lg-10 table-responsive">
				<table class="table table-striped">
					<tr>
						<td>
							<label><wicket:message key="lbl.time"/></label>
						</td>
						<td>
							<label><wicket:message key="lbl.type"/></label>
						</td>
						<td>
							<label><wicket:message key="lbl.status"/></label>
						</td>
						<td>
							<label><wicket:message key="lbl.statusTime"/></label>
						</td>
						<td>
							<label><wicket:message key="lbl.uri"/></label>
						</td>
					</tr>
					<tr wicket:id="events">
						<td>
							<p class="form-control-static"><wicket:container wicket:id="time"/></p>
						</td>
						<td>
							<p class="form-control-static"><wicket:container wicket:id="type"/></p>
						</td>
						<td>
							<p class="form-control-static"><a href="#" wicket:id="showErrorMessageWindow"><wicket:container wicket:id="status"/></a></p><div wicket:id="errorMessageWindow"/>
						</td>
						<td>
							<p class="form-control-static"><wicket:container wicket:id="statusTime"/></p>
						</td>
						<td>
							<p class="form-control-static"><wicket:container wicket:id="uri"/></p>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<a class="btn btn-default" href="#" wicket:id="back"><wicket:message key="cmd.back"/></a>
				<a class="btn btn-default" href="#" wicket:id="download"><wicket:message key="cmd.download"/></a>
				<wicket:remove><!--button type="button" class="btn btn-default collapsible collapsed" data-toggle="collapse" data-target="#contentDiv"/--></wicket:remove>
				<a class="btn btn-default" href="#" wicket:id="toggleContent"><wicket:container wicket:id="label"/></a>
			</div>
		</div>
		<wicket:remove><!--div id="contentDiv" class="collapse in"><textarea class="form-control" wicket:id="content" rows="40"/></div--></wicket:remove>
		<div class="row">
			<textarea class="form-control" wicket:id="content" rows="40"/>
		</div>
	</form>
</wicket:extend>
</body>
</html>
