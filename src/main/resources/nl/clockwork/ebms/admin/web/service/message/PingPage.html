<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div class="col-lg-offset-2 col-lg-10">
		<span wicket:id="feedback"/>
	</div>
	<form class="form-horizontal" role="form" wicket:id="form">
		<div class="form-group" wicket:id="cpaIdFeedback">
			<label wicket:for="cpaIds" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" id="cpaIds" wicket:id="cpaIds"/>
			</div>
		</div>
		<div class="form-group" wicket:id="fromPartyFeedback">
			<label wicket:for="fromParties" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" id="fromParties" wicket:id="fromParties"/>
			</div>
		</div>
		<div class="form-group" wicket:id="toPartyFeedback">
			<label wicket:for="toParties" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" id="toParties" wicket:id="toParties"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" class="btn btn-default" wicket:id="ping" wicket:message="value:cmd.ping"/>
				<input type="submit" class="btn btn-default" wicket:id="reset" wicket:message="value:cmd.reset"/>
			</div>
		</div>
	</form>
</wicket:extend>
</body>
</html>
