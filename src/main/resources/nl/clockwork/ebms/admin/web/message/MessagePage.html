<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="messageId" class="col-lg-2 control-label"><wicket:message key="lbl.messageId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="messageId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label for="messageNr" class="col-lg-2 control-label"><wicket:message key="lbl.messageNr"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="messageNr"/></p>
			</div>
		</div>
		<div class="form-group">
			<label for="conversationId" class="col-lg-2 control-label"><wicket:message key="lbl.conversationId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="conversationId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label for="refToMessageId" class="col-lg-2 control-label"><wicket:message key="lbl.refToMessageId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><a href="#" wicket:id="viewRefToMessageId"><span wicket:id="refToMessageId"/></a></p>
			</div>
		</div>
		<div class="form-group">
			<label for="timestamp" class="col-lg-2 control-label"><wicket:message key="lbl.timestamp"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="timestamp"/></p>
			</div>
		</div>
		<div class="form-group">
			<label for="cpaId" class="col-lg-2 control-label"><wicket:message key="lbl.cpaId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="cpaId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label for="fromRole" class="col-lg-2 control-label"><wicket:message key="lbl.fromRole"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="fromRole"/></p>
			</div>
		</div>
		<div class="form-group">
			<label for="toRole" class="col-lg-2 control-label"><wicket:message key="lbl.toRole"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="toRole"/></p>
			</div>
		</div>
		<div class="form-group">
			<label for="service" class="col-lg-2 control-label"><wicket:message key="lbl.service"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="service"/></p>
			</div>
		</div>
		<div class="form-group">
			<label for="action" class="col-lg-2 control-label"><wicket:message key="lbl.action"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="action"/></p>
			</div>
		</div>
		<div class="form-group">
			<label for="status" class="col-lg-2 control-label"><wicket:message key="lbl.status"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="status"/></p>
			</div>
		</div>
		<div class="form-group">
			<label for="statusTime" class="col-lg-2 control-label"><wicket:message key="lbl.statusTime"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><span wicket:id="statusTime"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.attachments"/></label>
			<div class="col-lg-10 table-responsive">
				<table class="table table-striped">
					<tr>
						<td>
							<label for="name"><wicket:message key="lbl.name"/></label>
						</td>
						<td>
							<label for="contentId"><wicket:message key="lbl.contentId"/></label>
						</td>
						<td>
							<label for="contentType"><wicket:message key="lbl.contentType"/></label>
						</td>
					</tr>
					<tr wicket:id="attachments">
						<td>
							<p class="form-control-static"><span wicket:id="name"/></p>
						</td>
						<td>
							<p class="form-control-static"><a href="#" wicket:id="downloadAttachment"><span wicket:id="contentId"/></a></p>
						</td>
						<td>
							<p class="form-control-static"><span wicket:id="contentType"/></p>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.events"/></label>
			<div class="col-lg-10 table-responsive">
				<table class="table table-striped">
					<tr>
						<td>
							<label for="name"><wicket:message key="lbl.time"/></label>
						</td>
						<td>
							<label for="contentId"><wicket:message key="lbl.type"/></label>
						</td>
						<td>
							<label for="contentType"><wicket:message key="lbl.status"/></label>
						</td>
						<td>
							<label for="contentType"><wicket:message key="lbl.statusTime"/></label>
						</td>
						<td>
							<label for="contentType"><wicket:message key="lbl.uri"/></label>
						</td>
					</tr>
					<tr wicket:id="events">
						<td>
							<p class="form-control-static"><span wicket:id="time"/></p>
						</td>
						<td>
							<p class="form-control-static"><span wicket:id="type"/></p>
						</td>
						<td>
							<p class="form-control-static"><a href="#" wicket:id="showErrorMessageWindow"><span wicket:id="status"/></a></p><div wicket:id="errorMessageWindow"/>
						</td>
						<td>
							<p class="form-control-static"><span wicket:id="statusTime"/></p>
						</td>
						<td>
							<p class="form-control-static"><span wicket:id="uri"/></p>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<a class="btn btn-default" href="#" wicket:id="back"><wicket:message key="cmd.back"/></a>
				<a class="btn btn-default" href="#" wicket:id="download"><wicket:message key="cmd.download"/></a>
				<button type="button" class="btn btn-default" data-toggle="collapse" data-target="#contentDiv"><wicket:message key="cmd.show"/></button>
			</div>
		</div>
		<div id="contentDiv" class="collapse"><textarea class="form-control" wicket:id="content" rows="50"/></div>
	</form>
</wicket:extend>
</body>
</html>
