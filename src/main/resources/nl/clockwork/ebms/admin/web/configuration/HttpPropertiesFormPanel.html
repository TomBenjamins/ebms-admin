<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<form wicket:id="form">
		<div class="form-group">
			<label wicket:for="host" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<div class="input-group"><span class="input-group-addon" wicket:id="protocol"/><input type="text" class="form-control" wicket:id="host"/></div>
			</div>
		</div>
		<div class="form-group" wicket:id="portFeedback">
			<label wicket:for="port" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="port"/>
			</div>
		</div>
		<div class="form-group" wicket:id="pathFeedback">
			<label wicket:for="path" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<div class="input-group"><span class="input-group-addon">/</span><input type="text" class="form-control" wicket:id="path"/></div>
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="url" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="url"/>
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="chunkedStreamingMode" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="checkbox" wicket:id="chunkedStreamingMode" />
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="base64Writer" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="checkbox" wicket:id="base64Writer" />
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="ssl" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="checkbox" wicket:id="ssl" />
			</div>
		</div>
		<wicket:container wicket:id="sslProperties"/>
		<div class="form-group">
			<label wicket:for="proxy" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="checkbox" wicket:id="proxy" />
			</div>
		</div>
		<wicket:container wicket:id="proxyProperties"/>
	</form>
</wicket:panel>
</body>
</html>
