<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<form wicket:id="form">
		<div class="form-group" wicket:id="uriFeedback">
			<label for="uri" class="col-lg-2 control-label"><wicket:message key="lbl.uri"/></label>
			<div class="col-lg-10">
				<input type="text" class="form-control" wicket:id="uri"/>
			</div>
		</div>
		<div class="form-group" wicket:id="passwordFeedback">
			<label for="password" class="col-lg-2 control-label"><wicket:message key="lbl.password"/></label>
			<div class="col-lg-10">
				<input type="password" class="form-control" wicket:id="password"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" class="btn btn-default" wicket:id="test" wicket:message="value:cmd.test"/>
			</div>
		</div>
	</form>
</wicket:panel>
</body>
</html>
