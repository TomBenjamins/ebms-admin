<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<form wicket:id="form">
		<div wicket:id="digipoortPatchContainer">
			<div class="form-group">
				<label wicket:for="digipoortPatch" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<input type="checkbox" wicket:id="digipoortPatch"/>
				</div>
			</div>
		</div>
		<div wicket:id="oraclePatchContainer">
			<div class="form-group">
				<label wicket:for="oraclePatch" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<input type="checkbox" wicket:id="oraclePatch"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label wicket:for="cleoPatch" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<input type="checkbox" wicket:id="cleoPatch"/>
			</div>
		</div>
		<div wicket:id="httpClientContainer">
			<div class="form-group" wicket:id="httpClientFeedback">
				<label wicket:for="httpClient" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<select class="form-control" wicket:id="httpClient"/>
				</div>
			</div>
		</div>
		<div wicket:id="eventListenerContainer">
			<div class="form-group" wicket:id="eventListenerFeedback">
				<label wicket:for="eventListener" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<select class="form-control" wicket:id="eventListener"/>
				</div>
			</div>
		</div>
		<div wicket:id="activeMQConfigFileContainer">
			<div class="form-group" wicket:id="activeMQConfigFileFeedback">
				<label wicket:for="activeMQConfigFile" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<input type="text" class="form-control" wicket:id="activeMQConfigFile"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-2 control-label"/>
				<div class="col-lg-10">
					<p class="form-control-static"><a href="#" wicket:id="downloadActiveMQFile"><wicket:message key="lbl.activeMQFile"/></a></p>
				</div>
			</div>
		</div>
		<div wicket:id="deleteMessageContentOnProcessedContainer">
			<div class="form-group">
				<label wicket:for="deleteMessageContentOnProcessed" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<input type="checkbox" wicket:id="deleteMessageContentOnProcessed"/>
				</div>
			</div>
		</div>
		<div wicket:id="storeDuplicateMessageContainer">
			<div class="form-group">
				<label wicket:for="storeDuplicateMessage" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<input type="checkbox" wicket:id="storeDuplicateMessage"/>
				</div>
			</div>
		</div>
		<div wicket:id="storeDuplicateMessageContentContainer">
			<div class="form-group">
				<label wicket:for="storeDuplicateMessageContent" class="col-lg-2 control-label"><wicket:label/></label>
				<div class="col-lg-10">
					<input type="checkbox" wicket:id="storeDuplicateMessageContent"/>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
</body>
</html>
