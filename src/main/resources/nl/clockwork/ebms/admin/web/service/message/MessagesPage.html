<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div class="row">
		<div class="col-lg-10"><span wicket:id="navigator"/></div>
		<div class="col-lg-2"><select class="form-control pull-right" wicket:id="maxItemsPerPage"/></div>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th><wicket:message key="lbl.messageId"/></th>
				</tr>
			</thead>
			<tbody wicket:id="container">
				<tr wicket:id="messages">
					<td><a href="#" wicket:id="view"><span wicket:id="messageId"/></a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="1">
						<a class="btn btn-default" href="#" wicket:id="back"><wicket:message key="cmd.back"/></a>
						<a class="btn btn-default" href="#" wicket:id="download"><wicket:message key="cmd.download"/></a>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</wicket:extend>
</body>
</html>
