<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
	<head>
		<title><wicket:message key="applicationName">EbMS Admin Console</wicket:message></title>
		<link type="text/css" rel="stylesheet" href="css/screen.css" media="screen" />
	</head>
	<body>
		<div class="frameTop">
			<a class="logo" href="#" wicket:id="home"><img wicket:id = "logo" style="border-style: none"/></a>
		</div>
		<div class="frame">
			<div class="frameLeft">
				<div wicket:id="menu">[menu]</div>
			</div>
			<div class="frameMiddle">
				<h1 wicket:id="pageTitle">[title]</h1>
				<wicket:child/>
			</div>
			<div class="frameRight">
			</div>
		</div>
		<div class="frameBottom">
			<div style="text-align: center"></div>
		</div>
	</body>
</html>
