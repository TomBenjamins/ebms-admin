<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div class="col-lg-offset-2 col-lg-10">
		<span wicket:id="feedback"/>
	</div>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.messageId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="properties.messageId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.conversationId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="properties.conversationId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.refToMessageId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><a href="#" wicket:id="viewRefToMessageId"><wicket:container wicket:id="properties.refToMessageId"/></a></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.timestamp"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="properties.timestamp"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.cpaId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="properties.cpaId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.fromPartyId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="properties.fromParty.partyId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.fromRole"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="properties.fromParty.role"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.toPartyId"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="properties.toParty.partyId"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.toRole"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="properties.toParty.role"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.service"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="properties.service"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.action"/></label>
			<div class="col-lg-10">
				<p class="form-control-static"><wicket:container wicket:id="properties.action"/></p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label"><wicket:message key="lbl.dataSources"/></label>
			<div class="col-lg-10 table-responsive">
				<table class="table table-striped">
					<tr>
						<td>
							<label><wicket:message key="lbl.name"/></label>
						</td>
						<td>
							<label><wicket:message key="lbl.contentType"/></label>
						</td>
					</tr>
					<tr wicket:id="dataSources">
						<td>
							<p class="form-control-static"><a href="#" wicket:id="downloadDataSource"><wicket:container wicket:id="name"/></a></p>
						</td>
						<td>
							<p class="form-control-static"><wicket:container wicket:id="contentType"/></p>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<a class="btn btn-default" href="#" wicket:id="back"><wicket:message key="cmd.back"/></a>
				<a class="btn btn-default" href="#" wicket:id="download"><wicket:message key="cmd.download"/></a>
				<a class="btn btn-default" href="#" wicket:id="process"><wicket:message key="cmd.process"/></a>
			</div>
		</div>
	</form>
</wicket:extend>
</body>
</html>
