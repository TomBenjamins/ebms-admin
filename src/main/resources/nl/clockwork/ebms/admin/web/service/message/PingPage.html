<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<div class="col-lg-offset-2 col-lg-10">
		<span wicket:id="feedback"/>
	</div>
	<form class="form-horizontal" role="form" wicket:id="form">
		<div class="form-group" wicket:id="cpaIdFeedback">
			<label wicket:for="cpaIds" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="cpaIds"/>
			</div>
		</div>
		<div class="form-group" wicket:id="fromPartyIdFeedback">
			<label wicket:for="fromPartyIds" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="fromPartyIds"/>
			</div>
		</div>
		<div class="form-group" wicket:id="fromRoleFeedback">
			<label wicket:for="fromRoles" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="fromRoles"/>
			</div>
		</div>
		<div class="form-group" wicket:id="toPartyIdFeedback">
			<label wicket:for="toPartyIds" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="toPartyIds"/>
			</div>
		</div>
		<div class="form-group" wicket:id="toRoleFeedback">
			<label wicket:for="toRoles" class="col-lg-2 control-label"><wicket:label/></label>
			<div class="col-lg-10">
				<select class="form-control" wicket:id="toRoles"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" class="btn btn-default" wicket:id="ping" wicket:message="value:cmd.ping"/>
				<input type="submit" class="btn btn-default" wicket:id="reset" wicket:message="value:cmd.reset"/>
			</div>
		</div>
	</form>
</wicket:extend>
</body>
</html>
