<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
	<span wicket:id="feedback"/>
	<form wicket:id="editCPAsForm">
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th><wicket:message key="lbl.cpaId"/></th>
						<th></th>
					</tr>
				</thead>
				<tbody wicket:id="container">
					<tr wicket:id="cpaIds">
						<td><a href="#" wicket:id="view"><span wicket:id="cpaId"/></a></td>
						<td><span class="pull-right"><a class="btn btn-default" href="#" wicket:id="downloadCPA"><wicket:message key="cmd.download"/></a><input type="submit" class="btn btn-default" wicket:id="delete" wicket:message="value:cmd.delete"/></span></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<a class="btn btn-default" href="#" wicket:id="new"><wicket:message key="cmd.new"/></a>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</form>
</wicket:extend>
</body>
</html>
